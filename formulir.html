  </head>

    <!-- Formulir Pendaftaran -->
    <section id="pendaftaran" class="py-5 mt-5">
      <div class="container">
        <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
        <div class="card shadow-lg rounded-3" style="max-width: 600px; margin: 0 auto">
          <div class="card-body">
            <form id="formPendaftaran">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" required placeholder="Nama Lengkap" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="example@gmail.com" />
              </div>

              <!-- Dropdown untuk memilih pemeriksaan kesehatan -->
              <div class="mb-3">
                <label for="pemeriksaan" class="form-label">Pilih Pemeriksaan Kesehatan</label>
                <select class="form-select" id="pemeriksaan" required>
                  <option value="" disabled selected>Pilih Pemeriksaan</option>
                  <option value="Pemeriksaan Umum">Pemeriksaan Umum</option>
                  <option value="Pemeriksaan Darah">Pemeriksaan Darah</option>
                  <option value="Pemeriksaan Jantung">Pemeriksaan Jantung</option>
                </select>
              </div>

              <!-- Pilihan BPJS -->
              <div class="mb-3">
                <label for="bpjs" class="form-label">Apakah Anda Memiliki BPJS?</label>
                <select class="form-select" id="bpjs" name="bpjs" required>
                  <option value="" disabled selected>Pilih Jawaban</option>
                  <option value="ya">Ya</option>
                  <option value="tidak">Tidak</option>
                </select>
              </div>

              <!-- Pilihan Konsultasi (Online/Offline) -->
              <div class="mb-3">
                <label for="konsultasi" class="form-label">Jenis Konsultasi</label>
                <select class="form-select" id="konsultasi" name="konsultasi" required>
                  <option value="" disabled selected>Pilih Jenis Konsultasi</option>
                  <option value="online">Konsultasi Online</option>
                  <option value="offline">Konsultasi Offline</option>
                </select>
              </div>

              <!-- Pilihan Pengambilan Obat -->
              <div class="mb-3">
                <label for="pengambilan" class="form-label">Jenis Pengambilan Obat</label>
                <select class="form-select" id="pengambilan" name="pengambilan" required onchange="toggleAlamatInput()">
                  <option value="" disabled selected>Pilih Pengambilan</option>
                  <option value="antar">Pengantaran Obat</option>
                  <option value="ambil">Ambil di Tempat</option>
                </select>
              </div>

              <!-- Input Alamat (Hanya Muncul Jika Pengantaran Dipilih) -->
              <div class="mb-3" id="alamatDiv" style="display: none">
                <label for="alamat" class="form-label">Alamat Pengantaran</label>
                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan Alamat Pengantaran" />
              </div>

              <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="py-4 mt-5 bg-primary text-light" id="kontak">
